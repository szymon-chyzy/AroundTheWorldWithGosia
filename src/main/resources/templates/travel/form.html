<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
<link href="../static/js/bootstrap.js" rel="js" th:href="@{/js/bootstrap.js}"/>
<head>
    <meta charset="UTF-8">
    <title>G&S | Travel form</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white container">
    <a class="navbar-brand mr-auto" href="/">
        <img th:src="@{/img/lg.png}" height="80" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse h5" id="navbarContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/travel/list">Travels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/travel/form">TravelForm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/travel/users">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/travel/userform">UserForm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/travel/photos">Photos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/travel/photoform">AddPhoto</a>
            </li>
        </ul>
    </div>
</nav>

    <div class="view" style="background-image: url('https://www.pandotrip.com/wp-content/uploads/2016/07/li-Photo-by-Santo.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="mask rgba-gradient align-items-center">

<form action="#" th:action="@{/travel/list}" th:object="${travel}" method="post">
    <div class="container" title="Add a new trip" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-3"></div>
        <div class="col-md-6">
        <div class="pl-4 pr-4 pb-1 pt-1 bg-white"><div class="form-group text-center">
            <h3>New travel form</h3>
        </div>
        <div class="form-group">
                <hr>
        </div>
            <div class="form-group">
        <label>
            Place of travel:</label><input type="text" class="form-control" placeholder="Where did you travel?" th:field="*{place}" />
            </div>
<!--    <p>Date Field: <input type="datetime-local" th:field="*{date}" /></p>-->
    <div class="form-group">
        <label>
            Description of your adventures:</label><textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Add travel description" th:field="*{description}" />
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Trivia you want to share:</label><textarea class="form-control" id="exampleFormControlTextarea2" rows="3" placeholder="Add trivia" th:field="*{curio}" />
            </div>
            <div class="form-group">
                <label>Landscape - URL link:</label><input type="text" class="form-control" placeholder="URL" th:field="*{landscapeUrl}" />
            </div>
            <div class="form-group">
    <button type="submit" value="Save" class="btn btn-outline-primary">Add a trip</button>
            </div>
        </div>
    </div>
    </div>
</form>
</div>
</div>

</body>
</html>
