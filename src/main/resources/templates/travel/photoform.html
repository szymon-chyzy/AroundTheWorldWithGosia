<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
<link href="../static/js/bootstrap.js" rel="js" th:href="@{/js/bootstrap.js}"/>
<head>
    <meta charset="UTF-8">
    <title>GS | Add Photo</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white container">
    <a class="navbar-brand mr-auto" href="/">
        <img th:src="@{/img/lg.png}" height="80" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse h5" id="navbarContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/travel/list">Travels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/travel/form">TravelForm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/travel/users">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/travel/userform">UserForm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/travel/photos">Photos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/travel/photoform">AddPhoto</a>
            </li>
        </ul>
    </div>
</nav>


<div class="view" style="background-image: url('https://www.photocascadia.com/wp-content/uploads/2019/11/Inge-Bovens-Gathering-at-Dusk.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-gradient align-items-center">

        <form action="#" th:action="@{/travel/photos}" th:object="${photo}" method="post">
            <div class="container" title="Dodaj zdjÄ™cie" style="margin-top: 50px;">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="pl-4 pr-4 pb-1 pt-1 bg-white"><div class="form-group text-center">
                            <h3>Add a photo</h3>
                        </div>
                            <div class="form-group">
                                <hr>
                            </div>
                            <div class="form-group">
                                <label>Enter URL link:</label><input type="text" class="form-control" placeholder="URL" th:field="*{photoUrl}" />
                            </div>
                            <div class="form-group">
                                <button type="submit" value="Save" class="btn btn-outline-primary">Add a photo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
