            <!-- Mask & flexbox options-->
            <div class="mask rgba-gradient align-items-center">

        <form action="#" th:action="@{/travel/users}" th:object="${user}" method="post">
            <div class="container" title="Dodaj uÅ¼ytkownika" style="margin-top: 50px;">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="pl-4 pr-4 pb-1 pt-1 bg-white"><div class="form-group text-center">
                            <h3>New traveller form</h3>
                        </div>
                            <div class="form-group">
                                <hr>
                            </div>
                            <div class="form-group">
                                <label>What's Your name?</label><input type="text" class="form-control" placeholder="Nickname/Name" th:field="*{name}" maxlength="12" />
                            </div>
                            <div class="form-group">
                                <label>Favourite place:</label><input type="text" class="form-control" placeholder="Where would you go again?" th:field="*{fav}" maxlength="21" />
                            </div>
                            <div class="form-group">
                                <label>Describe yourself:</label><textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="About You" th:field="*{describe}" maxlength="21"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" value="Save" class="btn btn-outline-primary">Add Traveler</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </form>
